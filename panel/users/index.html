<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="../main/index.html"><span>صفحه اصلی</span></a></li>
                    <li><a href="#"><span>دوره ها</span></a></li>
                    <li><a href="#"><span>منو ها</span></a></li>
                    <li><a href="#"><span>مقاله ها</span></a></li>
                    <li><a href="#"><span>کاربران</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                    <li><a href="#"><span>دسته‌بندی‌ها</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button">
                                    <i id="notifications-icon" class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul id="home-notification-modal" class="home-notification-modal-list">
                                    <!-- Data Loaded From Js -->
                                </ul>
                            </div>

                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name">احسان خورمهر</a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-latset-users">
                        <div class="home-content-users-title">
                            <span>لیست <span class="signup">کاربران</span></span>
                        </div>
                        <div class="home-content-users-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>نام و نام خانوادگی</th>
                                        <th>یوزرنیم</th>
                                        <th>شماره</th>
                                        <th>ایمیل</th>
                                        <th>نقش</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                        <th>بن</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Users Data Loaded From Js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="home-content-edit active-edit-modal">
                        <div class="back-btn">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <form class="form">
                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title">نام</label>
                                    <input type="text" isValid="false" placeholder="لطفا نام کاربر را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="family input">
                                    <label class="input-title">نام خانوادگی</label>
                                    <input type="text" isValid="false"
                                        placeholder="لطفا نام خانوادگی کاربر را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="email input">
                                    <label class="input-title">ایمیل</label>
                                    <input type="text" isValid="false" placeholder="لطفا ایمیل کاربر را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="password input">
                                    <label class="input-title">رمز عبور</label>
                                    <input type="password" isValid="false"
                                        placeholder="لطفا رمز عبور کاربر را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="phone input">
                                    <label class="input-title">شماره تلفن</label>
                                    <input type="text" isValid="false"
                                        placeholder="لطفا شماره تلفن کاربر را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="bottom-form">
                                    <div class="sex">
                                        <label class="input-title">جنسیت</label>
                                        <div class="radios">
                                            <div class="male">
                                                <label>
                                                    <span>مرد</span>
                                                    <input type="radio" name="sex">
                                                </label>
                                            </div>
                                            <div class="female">
                                                <label>
                                                    <span>زن</span>
                                                    <input type="radio" name="sex">
                                                </label>
                                            </div>
                                            <div class="other">
                                                <label>
                                                    <span>سایر</span>
                                                    <input type="radio" name="sex">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="submit-btn">
                                        <input type="submit" value="افزودن">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete-modal">
            <i class="far fa-trash-alt delete-modal-icon"></i>
            <span class="delete-modal-title">از پاک کردن کاربر مطمئنی؟</span>
            <div class="delete-modal-btns">
                <button class="delete-modal-btn-no">خیر</button>
                <button class="delete-modal-btn-yes">بله</button>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/users.js" type="module"></script>
</body>

</html>
