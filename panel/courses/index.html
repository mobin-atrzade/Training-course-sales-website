<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css"> <!-- Courses Table Styles -->
    <link rel="stylesheet" href="css/create-course.css"> <!-- Create Cours Styles -->
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="#"><span>صفحه اصلی</span></a></li>
                    <li><a href="#"><span>دوره ها</span></a></li>
                    <li><a href="#"><span>منو ها</span></a></li>
                    <li><a href="#"><span>مقاله ها</span></a></li>
                    <li><a href="#"><span>کاربران</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                    <li><a href="#"><span>دسته‌بندی‌ها</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <li class="home-notification-modal-item">
                                        <span class="home-notification-modal-text">پیغام ها</span>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>
                                    <li class="home-notification-modal-item">
                                        <span class="home-notification-modal-text">پیغام ها</span>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>
                                    <li class="home-notification-modal-item">
                                        <span class="home-notification-modal-text">پیغام ها</span>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>
                                    <li class="home-notification-modal-item">
                                        <span class="home-notification-modal-text">پیغام ها</span>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">


                    <div class="home-title">
                        <span>افزودن دوره جدید</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">نام دوره</label>
                                <input type="text" id="course-name" isValid="false"
                                    placeholder="لطفا نام دوره را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title">قیمت دوره</label>
                                <input type="text" id="course-price" isValid="false"
                                    placeholder="لطفا قیمت دوره را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="number input">
                                <label class="input-title">توضیحات دوره</label>
                                <textarea class="w-100" id="course-description"
                                    placeholder="توضیحات دوره را وارد کنید ..." cols="30" rows="15"></textarea>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="number input">
                                <label class="input-title">URL دوره</label>
                                <input type="text" id="course-shortname" isValid="false"
                                    placeholder="لطفا URL دوره را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="number input">
                                <label class="input-title">پشتیبانی دوره</label>
                                <input type="text" id="course-support" isValid="false"
                                    placeholder="لطفا نحوه پشتیبانی دوره را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="number input">
                                <label class="input-title">دسته‌بندی دوره</label>
                                <select class="category-list d-block">
                                    <option value="-1">دسته بندی مورد نظر را انتخاب کنید</option>
                                </select>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="file">
                                <labe class="input-title">عکس دوره</labe>
                                <input type="file" id="course-cover">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="condition">
                                    <label class="input-title">وضعیت دوره</label>
                                    <div class="radios">
                                        <div class="available">
                                            <label>
                                                <span>پیش فروش</span>
                                                <input type="radio" id="presell" value="presell" name="condition"
                                                    checked>
                                            </label>
                                        </div>
                                        <div class="unavailable">
                                            <label>
                                                <span>در حال برگزاری</span>
                                                <input type="radio" id="start" value="start" name="condition">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-btn">
                                    <input type="submit" id="create-course-btn" value="افزودن">
                                </div>
                            </div>
                        </div>
                    </form>


                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>لیست <span class="signup">دوره‌ها</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>نام دوره</th>
                                        <th>مبلغ</th>
                                        <th>شرکت‌کننده‌ها</th>
                                        <th>پشتیبانی</th>
                                        <th>دسته بندی</th>
                                        <th>امتیاز</th>
                                        <th>وضعیت</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data Loaded From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/courses.js" type="module"></script>
</body>

</html>
